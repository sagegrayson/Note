        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"

          />

          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <label>

          </label>

          <span class="psw">Forgot <a href="#">password?</a></span>
