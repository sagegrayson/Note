<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link href="../public/css/styles.css" rel="stylesheet" />
	</head>

	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
			<div class="container-fluid">
				<a class="navbar-brand me-auto" href="#">Note</a>
				<div class="d-flex">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Sign up Box -> Will go in handlebars -->
		<main class="text-center" id="main">
			<div
				class="
					d-flex
					flex-column
					min-vh-100
					justify-content-center
					align-items-center
				"
			>
				<body class="text-center">
					<form class="form-signin">
						<h1 class="h3 mb-3 font-weight-normal">
							Create an Account
						</h1>
						<input
							type="email"
							id="inputEmail"
							class="h3 form-control"
							placeholder="Email address"
							autofocus=""
						/>
						<input
							type="username"
							id="username"
							class="h3 form-control"
							placeholder="Username"
						/>
						<input
							type="password"
							id="inputPassword"
							class="h3 form-control"
							placeholder="Password"
						/>
						<input
							type="password"
							id="inputPassword"
							class="h3 form-control"
							placeholder="Verify Password"
						/>
						<button
							class="btn btn-lg btn-primary btn-block"
							type="submit"
                            id="start-button"
						>
							Create
						</button>
					</form>
				</body>
			</div>
		</main>

		<!-- Footer -->
		<footer class="footer py-3 text-center" id="footer">
			<p>
				Ami Asokumar - Chris Insignares - James Sgerella - Kai Gerstley
				- Sage Grayson
			</p>
			<a id="footer" href="https://github.com/sagegrayson/Note">Github</a>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
